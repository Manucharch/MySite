<div class="wr-f">
  <div *ngIf="showStart" class="start">
    <app-start-game (showChose)="getShowChose()"></app-start-game>
  </div>

  <div *ngIf="showChose" class="chose">
    <app-game-style
      (outputShowGamePad)="getShowGamePad($event)"
    ></app-game-style>
  </div>

  <div *ngIf="showGamePad" class="game-pad">
    <app-gameboard></app-gameboard>
  </div>
</div>

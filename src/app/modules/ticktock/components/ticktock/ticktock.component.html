<div class="wr-f">
  <div *ngIf="showStart">
    <app-start-game (showChose)="getShowChose()"></app-start-game>
  </div>

  <div *ngIf="showChose">
    <app-game-style
      (outputShowNameIcon)="getShowNameIcon($event)"
    ></app-game-style>
  </div>

  <div *ngIf="showNameIcon">
    <app-name-icon
      [gameStyleInp]="gamestyle"
      (outputShowGamePad)="getShowGamePad()"
    ></app-name-icon>
  </div>

  <div *ngIf="showGamePad">
    <app-gameboard></app-gameboard>
  </div>
</div>

<p>tictoc works!</p>

<div class="tictoc-board">
  <div *ngIf="!gameStarted" class="start-button" (click)="startGame()">
    Start Game
  </div>

  <app-game-info
    *ngIf="showGameInfo"
    (closeInfoOutput)="getCloseInfo($event)"
    (goBackOutput)="getGoBack()"
  ></app-game-info>

  <app-game-board
    *ngIf="showGameBoard"
    class="game-board"
    (outpuQuiteGame)="getQuitFromBoard()"
  ></app-game-board>
</div>

<div class="toggle">
  <div class="flag"></div>
  <div class="languages">
    <select
      name="language-picker-select"
      id="language-picker-select"
      [(ngModel)]="language"
      name="lang"
      id="lang"
      (ngModelChange)="changeLanguage($event)"
    >
      <option value="ge">ქართული</option>
      <option value="en">English</option>
    </select>
  </div>
</div>

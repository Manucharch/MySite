<div class="my_header">
  <div class="logo">
    <img
      src="img/logo.jpg"
      alt="My Logo"
      height="100px"
      width="100px"
      routerLink="home"
    />
  </div>

  <button class="nav-toggle" aria-label="toggle navigation">
    <span class="hamburger"></span>
  </button>

  <nav class="my_nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a class="nav__link" routerLink="home" routerLinkActive="active">{{
          "header.home" | translate
        }}</a>
      </li>
      <li class="nav__item">
        <a routerLink="about" routerLinkActive="active" class="nav__link">{{
          "header.about" | translate
        }}</a>
      </li>
      <li class="nav__item">
        <a routerLink="proj" routerLinkActive="active" class="nav__link">{{
          "header.projects" | translate
        }}</a>
      </li>
      <!-- <li class="nav__item">
          <a [routerLink]="'contact'" routerLinkActive="active" class="nav__link"
            >Contact</a
          >
        </li> -->
      <li class="nav__item">
        <a routerLink="more" routerLinkActive="active" class="nav__link">{{
          "header.more" | translate
        }}</a>
      </li>
    </ul>
  </nav>

  <app-lang-toggle></app-lang-toggle>
</div>
